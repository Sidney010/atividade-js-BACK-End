<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <p>O usuário digita um valor em um campo de texto e calcule a tabuada do mesmo</p>
    <script>
        
    let numeroTabuada = prompt('Digite o número da tabuada:')
    for(let i = 0; i < 11; i++){
        let resultado = numeroTabuada * i 
        console.log(`${numeroTabuada} x ${i} = ${resultado}`)
    }

    </script>
</body>
</html>
