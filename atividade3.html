<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <p>Solicite dois valores para o usuário, verifique qual deles é o menor e exiba a sequência do menor para o maior no console do navegador</p>
    <script>
    let primeiroNumero = prompt('Digite o primeiro número')
    let segundoNumero = prompt('Digite o segundo número')
    
    if(primeiroNumero <= segundoNumero){
        while (primeiroNumero <= segundoNumero){
            console.log(primeiroNumero)
            primeiroNumero++
        }
    }else{
        while(segundoNumero <= primeiroNumero){
            console.log(segundoNumero)
            segundoNumero++
        }
    }
    </script>
</body>
</html>
