<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <p>Exibindo os números de 10 a 200 em ordem decrescente, no console do navegador utilizando a estrutura do while</p>
    <script>
    let i = 200
    do{
       console.log(`Número: ${i}`) 
        i--
    } while (
        i >= 10
    )
    </script>
</body>
</html>
